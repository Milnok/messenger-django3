{% csrf_token %}
{% load static %}
<style>
    body {
        overflow-x: hidden !important;
        background: url({% static "main/back.jpg" %}) no-repeat center center fixed;
    }
    .div-1{
    background: rgba(255,255,255,0.8);
    border: 1px solid black;
    padding: 30px;
    margin: 0;
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%)
    }
</style>



<div class="div-1" align="center">
    <form method="POST">
        {% csrf_token %}
        <h4>Введите логин</h4>
        <h4>{{ Form.username }}</h4>
        <h4>Введите пароль</h4>
        <h4>{{ Form.password1 }}</h4>
        <h4>Еще раз пароль</h4>
        <h4>{{ Form.password2 }}</h4>
        <button type="submit" class="btn btn-outline-info btn-lg">Зарегестрироваться</button>
        {{ error }}
    </form>
</div>
